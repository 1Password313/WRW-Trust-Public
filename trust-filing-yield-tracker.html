
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trust Filing & Yield Tracker</title>
  <style>
    body { font-family: Georgia, serif; background: #f9f9f9; padding: 2em; }
    h1 { text-align: center; font-size: 2.2em; margin-bottom: 0.5em; }
    .tab { display: none; }
    .tab.active { display: block; }
    .tab-buttons { text-align: center; margin-bottom: 1em; }
    .tab-buttons button { margin: 0 5px; padding: 10px 20px; border: none; background: #000; color: #fff; cursor: pointer; border-radius: 5px; }
    .tab-buttons button:hover { background: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Trust Filing & Yield Tracker</h1>
  <div class="tab-buttons">
    <button onclick="switchTab('filings')">Trust Filings</button>
    <button onclick="switchTab('1099s')">1099s</button>
    <button onclick="switchTab('letters')">Follow-Up Letters</button>
    <button onclick="switchTab('yields')">Yield Ledger</button>
    <button onclick="switchTab('8281')">Form 8281</button>
    <button onclick="switchTab('mail')">Mail Tracking</button>
  </div>

  <div id="filings" class="tab active">
    <h2>Trust Filings</h2>
    <table><tr><th>Date</th><th>Type</th><th>Entity</th><th>Description</th></tr>
    <tr><td></td><td></td><td></td><td></td></tr></table>
  </div>
  <div id="1099s" class="tab">
    <h2>1099s</h2>
    <table><tr><th>Date</th><th>Form</th><th>Recipient</th><th>Amount</th></tr>
    <tr><td></td><td></td><td></td><td></td></tr></table>
  </div>
  <div id="letters" class="tab">
    <h2>Follow-Up Letters</h2>
    <table><tr><th>Date</th><th>Recipient</th><th>Subject</th><th>Status</th></tr>
    <tr><td></td><td></td><td></td><td></td></tr></table>
  </div>
  <div id="yields" class="tab">
    <h2>Yield Ledger</h2>
    <table><tr><th>Date</th><th>Instrument</th><th>Yield %</th><th>Amount</th></tr>
    <tr><td></td><td></td><td></td><td></td></tr></table>
  </div>
  <div id="8281" class="tab">
    <h2>Form 8281 Submissions</h2>
    <table><tr><th>Date</th><th>Instrument</th><th>Filed With</th><th>Status</th></tr>
    <tr><td></td><td></td><td></td><td></td></tr></table>
  </div>
  <div id="mail" class="tab">
    <h2>Mail Tracking</h2>
    <table><tr><th>Date</th><th>Tracking #</th><th>Destination</th><th>Status</th></tr>
    <tr><td></td><td></td><td></td><td></td></tr></table>
  </div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
