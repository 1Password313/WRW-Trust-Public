
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trust Ledger Bot</title>
  <style>
    body { font-family: Georgia, serif; background: #f7f7f7; margin: 0; padding: 0; }
    h1 { text-align: center; padding: 1em; background: #222; color: white; }
    .tabs { display: flex; justify-content: center; background: #333; }
    .tab-button {
      background: #333; color: white; padding: 1em; cursor: pointer; border: none;
      flex: 1; text-align: center; font-weight: bold;
    }
    .tab-button:hover { background: #444; }
    .tab-content {
      display: none; padding: 2em; background: white; max-width: 1000px; margin: auto;
    }
    .tab-content.active { display: block; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
    th { background: #eee; }
    input, textarea {
      width: 100%; padding: 0.5em; margin-top: 0.5em; border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Trust Ledger Bot â€“ Filing, Yield, and Tracking Manager</h1>
  <div class="tabs">
    <button class="tab-button" onclick="switchTab(0)">ğŸ“„ Trust Filings</button>
    <button class="tab-button" onclick="switchTab(1)">ğŸ“¬ Mail & Tracking</button>
    <button class="tab-button" onclick="switchTab(2)">ğŸ“Š Yield/OID Ledger</button>
    <button class="tab-button" onclick="switchTab(3)">ğŸ” Follow-ups</button>
    <button class="tab-button" onclick="switchTab(4)">ğŸ“š Form 8281 Instruments</button>
  </div>

  <div class="tab-content active">
    <h2>Trust Filings</h2>
    <textarea placeholder="Enter trust filings like Form 56, 1041, 2848, SS-4, etc. with dates and recipients..."></textarea>
  </div>

  <div class="tab-content">
    <h2>Mail & Tracking</h2>
    <textarea placeholder="Enter registered mail numbers, recipients, addresses, and notes..."></textarea>
  </div>

  <div class="tab-content">
    <h2>Yield / OID Ledger</h2>
    <textarea placeholder="Enter BOE amounts, 1099-OIDs, 1041 K-1 entries, yield dates..."></textarea>
  </div>

  <div class="tab-content">
    <h2>Follow-up Letters / Notices</h2>
    <textarea placeholder="Track notices sent, demand letters, responses pending..."></textarea>
  </div>

  <div class="tab-content">
    <h2>Form 8281 Bonded Instruments</h2>
    <textarea placeholder="Log bonds, dates, CUSIP numbers, issuers, and IRS/Treasury recipients..."></textarea>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab-content');
    function switchTab(index) {
      tabs.forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });
    }
  </script>
</body>
</html>
