<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>WRW Creditor Console</title>
<script src="PDF_Generator.js" defer></script>
  <script src="QR_IPFS_Script.js" defer></script>
  <script src="Trust_Seal_Script.js" defer></script>
</head>
<body>
  <h1>ðŸ’¼ WRW Creditor Console</h1>
  <div class="console" style="max-width:700px; margin:auto; background:#222; padding:2em; border-radius:10px;">
    <label>Instrument Type</label>
    <select id="instrumentType">
      <option>BOE</option>
      <option>Bond</option>
      <option>Promissory Note</option>
    </select>

    <label>Issuer</label>
    <input type="text" id="issuer" placeholder="Enter Issuer Name" />

    <label>Payee</label>
    <input type="text" id="payee" placeholder="Enter Payee Name" />

    <label>Amount</label>
    <input type="number" id="amount" placeholder="Amount in USD" />

    <label>Maturity Date</label>
    <input type="date" id="maturity" />

    <label>Terms / Notes</label>
    <textarea id="terms" placeholder="Trust conditions, repayment terms, etc."></textarea>

</html>
