<!-- WRW Creditor Console with Live Ledger Display -->
<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>WRW Creditor Console</title>
<style>
  body {
    font-family: Georgia, serif;
    background: #f5f5f5;
    color: #222;
    padding: 2em;
  }
  .console {
    background: #222;
    color: #eee;
    padding: 2em;
    max-width: 700px;
    margin: auto;
    border-radius: 12px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input, select, textarea {
    width: 100%;
    padding: 0.5em;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1em;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }
  button {
    margin-top: 15px;
    margin-right: 10px;
    padding: 10px 20px;
    font-size: 1em;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #45a049;
  }
</style>
  <script src="PDF_Generator.js" defer></script>
  <script src="QR_IPFS_Script.js" defer></script>
  <script src="Instrument_Template_Engine.js" defer></script>
  <script src="Affidavit_Generator.js" defer></script>
  <script src="Trust_Seal_Script.js" defer></script>
</head>
<body>
  <h1>ðŸ’¼ WRW Creditor Console</h1>
  <div class="console" style="max-width:700px; margin:auto; background:#222; padding:2em; border-radius:10px;">
    <label>Instrument Type</label>
    <select id="instrumentType">
      <option>BOE</option>
      <option>Bond</option>
      <option>Promissory Note</option>
    </select>

    <label>Issuer</label>
    <input type="text" id="issuer" placeholder="Enter Issuer Name" />

    <label>Payee</label>
    <input type="text" id="payee" placeholder="Enter Payee Name" />

    <label>Amount</label>
    <input type="number" id="amount" placeholder="Amount in USD" />

    <label>Maturity Date</label>
    <input type="date" id="maturity" />

    <label>Terms / Notes</label>
    <textarea id="terms" placeholder="Trust conditions, repayment terms, etc."></textarea>

    <button onclick="generatePDF()">ðŸ“„ Generate PDF</button>
    <button onclick="generateQR()">ðŸ”— Generate QR + IPFS</button>
    <button onclick="addToLedger()">ðŸ“š Add to Ledger</button>
  </div>

  <script src="Ledger_Engine.js"></script>
</body>
</html>
