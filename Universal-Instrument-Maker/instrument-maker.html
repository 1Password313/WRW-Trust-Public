<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instrument Maker</title>
  <link rel="stylesheet" href="style.css">
  <script src="instrument-maker.js" defer></script>
</head>
<body>
  <h1>ðŸ“œ Universal Instrument Maker</h1>
  <p>Generate BOEs, Bonds, Promissory Notes under any Trust Name</p>
  <form id="instrumentForm">
    <label>Trust Name:<br><input type="text" name="trustName" required></label><br><br>
    <label>Instrument Type:<br>
      <select name="type">
        <option>BOE</option>
        <option>IBOE</option>
        <option>Bond</option>
        <option>Promissory Note</option>
      </select>
    </label><br><br>
    <label>Amount:<br><input type="number" name="amount" required></label><br><br>
    <label>Maturity Date:<br><input type="date" name="maturity"></label><br><br>
    <button type="submit">Generate</button>
  </form>
  <div id="outputArea"></div>
</body>
</html>
